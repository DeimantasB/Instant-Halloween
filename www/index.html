<!DOCTYPE html>

        <meta charset="utf-8">

    <body style="background-color:#000;">

        <header>
            <div id="content">Instant Halloween</div>
            <div id="border"></div>
        </header>
        <div id="wrapper" style="overflow: hidden; ">
            <div id="body">
                 <div id="loading">LOADING...</div>
            </div>
        </div>

    <script type="text/javascript" src="js/iscroll.js"></script>

    <script id="mainViewTemplate">
        <h2>Ambient Loops</h2>

        <div class="row">
            <div id="ambientSounds">
            {{#ambient}}
                <div id="{{id}}" class="ambientLi cell {{#playing}}active{{/playing}}">
                    {{label}}
                </div>
            {{/ambient}}
            </div>
        </div>

        <h2>Effects</h2>
        <div class="row">
            <div id="soundEffects" class="multicolumn">
            {{#effects}}
                <div id="{{id}}" class="effectLi cell {{#playing}}active{{/playing}}">
                    {{label}}
                    <button class="stop" id="stop_{{id}}"></button>
                </div>
            {{/effects}}
            </div>
        </div>

        <footer>
            <button id="aboutButton">About "Instant Halloween"</button>
        </footer>
    </script>
